<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        a {
            font-size: 18px;
            color: #0066ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>

<div class="box">
    <h2>Contact Us</h2>
    <p>Email:</p>
    <a href="mailto:multiimagex@gmail.com">multiimagex@gmail.com</a>
</div>

</body>
</html>
