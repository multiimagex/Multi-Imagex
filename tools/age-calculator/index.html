<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <main class="w-full max-w-3xl bg-white dark:bg-gray-800 shadow-lg rounded-2xl p-6 fade-in">
    <h1 class="text-3xl font-bold text-center mb-4">
      Free Age Calculator – <span class="text-blue-600">multiimagex.online</span>
    </h1>
    <h2 class="text-lg text-center text-gray-500 dark:text-gray-400 mb-6">
      Calculate your exact age in years, months, days, hours, minutes & seconds – find your next birthday, zodiac & life path number instantly!
    </h2>

    <section class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="font-semibold">Enter Your Date of Birth:</label>
        <input id="dob" type="date" class="w-full border rounded-lg p-2 mt-1 dark:bg-gray-700">
      </div>
      <div>
        <label class="font-semibold">Compare With Another Date (optional):</label>
        <input id="compareDob" type="date" class="w-full border rounded-lg p-2 mt-1 dark:bg-gray-700">
      </div>
    </section>

    <div class="flex flex-wrap justify-center gap-2 mt-5">
      <button id="calcBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Calculate Age</button>
      <button id="compareBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">Compare Ages</button>
      <button id="copyBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg">Copy</button>
      <button id="shareBtn" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg">Share</button>
      <button id="pdfBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg">Download PDF</button>
      <button id="imgBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg">Save Image</button>
      <button id="themeBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg">Toggle Theme</button>
    </div>

    <section id="result" class="hidden mt-6 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg"></section>

    <footer class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
      © 2025 <a href="https://multiimagex.online" class="text-blue-500 hover:underline">multiimagex.online</a> | 
      Free Online Age Calculator | <a href="/tools" class="hover:underline">More Tools</a>
    </footer>
  </main>

  <script>
    dayjs.extend(dayjs_plugin_utc);
    dayjs.extend(dayjs_plugin_timezone);

    const dobInput = document.getElementById("dob");
    const compareInput = document.getElementById("compareDob");
    const resultDiv = document.getElementById("result");

    const calcBtn = document.getElementById("calcBtn");
    const compareBtn = document.getElementById("compareBtn");
    const copyBtn = document.getElementById("copyBtn");
    const shareBtn = document.getElementById("shareBtn");
    const pdfBtn = document.getElementById("pdfBtn");
    const imgBtn = document.getElementById("imgBtn");
    const themeBtn = document.getElementById("themeBtn");

    const zodiacSigns = [
      { sign: "Capricorn", start: "12-22", end: "01-19" },
      { sign: "Aquarius", start: "01-20", end: "02-18" },
      { sign: "Pisces", start: "02-19", end: "03-20" },
      { sign: "Aries", start: "03-21", end: "04-19" },
      { sign: "Taurus", start: "04-20", end: "05-20" },
      { sign: "Gemini", start: "05-21", end: "06-20" },
      { sign: "Cancer", start: "06-21", end: "07-22" },
      { sign: "Leo", start: "07-23", end: "08-22" },
      { sign: "Virgo", start: "08-23", end: "09-22" },
      { sign: "Libra", start: "09-23", end: "10-22" },
      { sign: "Scorpio", start: "10-23", end: "11-21" },
      { sign: "Sagittarius", start: "11-22", end: "12-21" }
    ];

    function getZodiac(dob) {
      const m = dob.month() + 1, d = dob.date();
      for (let z of zodiacSigns) {
        const [sm, sd] = z.start.split("-").map(Number);
        const [em, ed] = z.end.split("-").map(Number);
        if ((m === sm && d >= sd) || (m === em && d <= ed)) return z.sign;
      }
      return "Capricorn";
    }

    function calcLifePath(date) {
      let sum = date.format("YYYYMMDD").split("").reduce((a, b) => +a + +b, 0);
      while (sum > 9) sum = sum.toString().split("").reduce((a, b) => +a + +b, 0);
      return sum;
    }

    function calculateAge(dob) {
      const now = dayjs();
      const y = now.diff(dob, "year");
      const m = now.diff(dob.add(y, "year"), "month");
      const d = now.diff(dob.add(y, "year").add(m, "month"), "day");
      return { y, m, d };
    }

    calcBtn.onclick = () => {
      if (!dobInput.value) return alert("Please select your date of birth!");
      const dob = dayjs(dobInput.value);
      const age = calculateAge(dob);
      const zodiac = getZodiac(dob);
      const lifePath = calcLifePath(dob);
      const nextB = dob.year(dayjs().year());
      if (nextB.isBefore(dayjs())) nextB.add(1, "year");
      const tillNext = nextB.diff(dayjs(), "day");

      resultDiv.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">Your Detailed Age Result</h3>
        <ul class="space-y-1">
          <li><strong>Exact Age:</strong> ${age.y} years, ${age.m} months, ${age.d} days</li>
          <li><strong>Zodiac Sign:</strong> ${zodiac}</li>
          <li><strong>Life Path Number:</strong> ${lifePath}</li>
          <li><strong>Next Birthday In:</strong> ${tillNext} days</li>
        </ul>
      `;
      resultDiv.classList.remove("hidden");
    };

    // ✅ FIXED Compare
    compareBtn.onclick = () => {
      if (!dobInput.value || !compareInput.value) return alert("Enter both dates to compare!");
      const d1 = dayjs(dobInput.value), d2 = dayjs(compareInput.value);
      const diffY = Math.abs(d1.diff(d2, "year"));
      const diffD = Math.abs(d1.diff(d2, "day"));
      resultDiv.innerHTML = `
        <h3 class="text-xl font-semibold mb-2">Age Difference</h3>
        <p>The age difference is <strong>${diffY} years</strong> (${diffD} days).</p>
      `;
      resultDiv.classList.remove("hidden");
    };

    copyBtn.onclick = () => { navigator.clipboard.writeText(resultDiv.innerText); alert("Result copied!"); };

    // ✅ FIXED Share
    shareBtn.onclick = async () => {
      if (navigator.share) {
        await navigator.share({
          title: "Age Calculator Result – multiimagex.online",
          text: resultDiv.innerText || "Try the free age calculator at multiimagex.online!",
          url: window.location.href
        });
      } else {
        navigator.clipboard.writeText(window.location.href);
        alert("Share not supported – link copied!");
      }
    };

    pdfBtn.onclick = () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text(resultDiv.innerText, 10, 10);
      pdf.save("age-result.pdf");
    };

    imgBtn.onclick = () => {
      html2canvas(resultDiv).then(canvas => {
        const link = document.createElement("a");
        link.download = "age-result.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    };

    themeBtn.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    };

    if (localStorage.getItem("theme") === "dark") document.body.classList.add("dark");
  </script>
</body>
</html>
