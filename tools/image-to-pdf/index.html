<body>
  <header>
    <h1>Free Online Image to PDF Converter</h1>
    <p>Convert JPG, PNG, WebP to PDF instantly - Fast, Free & Secure</p>
  </header>

  <main>
    <h2>Upload Your Images</h2>
    <input type="file" id="imageInput" accept="image/*" multiple />
    <div class="preview" id="preview"></div>
    <button id="convertBtn">Convert to PDF</button>
  </main>

  <footer>
    <p>© 2025 Multiimagex | <a href="/privacy-policy/index.html">Privacy Policy</a> | <a href="/terms-of-use/index.html">Terms of Use</a></p>

  <!-- ✅ JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const convertBtn = document.getElementById("convertBtn");

    let selectedImages = [];

    input.addEventListener("change", (e) => {
      preview.innerHTML = "";
      selectedImages = Array.from(e.target.files);
      selectedImages.forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement("img");
          img.src = event.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    convertBtn.addEventListener("click", () => {
      if (selectedImages.length === 0) {
        alert("Please select at least one image.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();

      selectedImages.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = new Image();
          img.src = event.target.result;
          img.onload = () => {
            const width = pdf.internal.pageSize.getWidth();
            const height = (img.height * width) / img.width;
            if (index > 0) pdf.addPage();
            pdf.addImage(img, "JPEG", 0, 0, width, height);
            if (index === selectedImages.length - 1) {
              pdf.save("converted.pdf");
            }
          };
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
