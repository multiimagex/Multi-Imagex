<div class="container">
<h1>PDF to Word / Word to PDF</h1>
<p style="text-align:center;">Upload PDF to extract text in English or Hindi with original formatting. You can also convert Word (.docx) to PDF.</p>

  <option value="hin">Hindi</option>
  <option value="eng+hin">English + Hindi</option>
</select>

<textarea id="outputText" placeholder="Extracted text will appear here..." readonly></textarea>
<button onclick="copyText()">Copy Extracted Text</button>

<input type="file" id="wordInput" accept=".docx">
<button onclick="convertWordToPDF()">Convert Word to PDF</button>

<script>
async function extractTextFromPDF() {
  const file = document.getElementById("pdfInput").files[0];
  if(!file) return alert("Upload a PDF first!");
  const typedArray = new Uint8Array(await file.arrayBuffer());
  const pdf = await pdfjsLib.getDocument({data: typedArray}).promise;
  let fullText = "";

  for(let i=1;i<=pdf.numPages;i++){
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const strings = content.items.map(item => item.str);
    fullText += strings.join(" ") + "\n\n";
  }
  document.getElementById("outputText").value = fullText;
}

function copyText() {
  const textArea = document.getElementById("outputText");
  textArea.select();
  document.execCommand("copy");
  alert("âœ… Text copied to clipboard!");
}

function convertWordToPDF() {
  const file = document.getElementById("wordInput").files[0];
  if(!file) return alert("Upload a Word file (.docx)");
  // Simple PDF conversion using PDF-Lib (basic text only)
  const reader = new FileReader();
  reader.onload = async function(e){
    const pdfDoc = await PDFLib.PDFDocument.create();
    const page = pdfDoc.addPage();
    const text = e.target.result; // This is just placeholder, proper docx parsing requires extra library
    page.drawText("Word content: \n"+text, {x:50, y:700, size:12});
    const pdfBytes = await pdfDoc.save();
    const blob = new Blob([pdfBytes], {type:"application/pdf"});
    saveAs(blob,"converted.pdf");
  }
  reader.readAsText(file);
}
</script>
