<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Best Image to Text OCR Tool | Fast, Free & Accurate | multiimagex.online" />
    <meta name="keywords" content="image to text, OCR, hindi ocr, english ocr, extract text from image, multiimagex.online" />
    <title>Image to Text OCR | multiimagex.online</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        #dropArea {
            border: 2px dashed #555;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            background: #fafafa;
            cursor: pointer;
            margin-bottom: 20px;
        }
        #previewImg {
            max-width: 100%;
            margin-top: 20px;
            display: none;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        select {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
        }
        #progressBox {
            margin-top: 20px;
            display: none;
        }
        #progressBar {
            width: 0%;
            height: 12px;
            background: green;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Image to Text OCR Tool â€¢ multiimagex.online</h2>

    <div id="dropArea">Click or Drag & Drop Image Here</div>
    <input type="file" id="fileInput" accept="image/*" style="display:none;" />

    <img id="previewImg" src="" />

    <label>Select Language:</label><br>
    <select id="langSelect">
        <option value="eng+hin">Auto Detect (English + Hindi)</option>
        <option value="eng">English</option>
        <option value="hin">Hindi</option>
    </select>

    <button id="extractBtn">Extract Text</button>

    <div id="progressBox">
        <div id="progressBar"></div>
    </div>

    <textarea id="outputText" placeholder="Extracted text will appear here..."></textarea>

    <button onclick="copyText()">Copy Text</button>
    <button onclick="downloadText()">Download Text</button>
</div>

<!-- Tesseract.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>

<script>
    let selectedFile = null;

    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const previewImg = document.getElementById('previewImg');
    const outputText = document.getElementById('outputText');

    dropArea.onclick = () => fileInput.click();

    dropArea.addEventListener('dragover', e => {
        e.preventDefault();
        dropArea.style.background = '#e3e3e3';
    });

    dropArea.addEventListener('dragleave', () => {
        dropArea.style.background = '#fafafa';
    });

    dropArea.addEventListener('drop', e => {
        e.preventDefault();
        dropArea.style.background = '#fafafa';

        selectedFile = e.dataTransfer.files[0];
        showPreview();
    });

    fileInput.addEventListener('change', e => {
        selectedFile = e.target.files[0];
        showPreview();
    });

    function showPreview() {
        const reader = new FileReader();
        reader.onload = () => {
            previewImg.src = reader.result;
            previewImg.style.display = 'block';
        };
        reader.readAsDataURL(selectedFile);
    }

    document.getElementById('extractBtn').onclick = async () => {
        if (!selectedFile) return alert('Please upload an image first.');

        const lang = document.getElementById('langSelect').value;

        document.getElementById('progressBox').style.display = 'block';

        const worker = await Tesseract.createWorker({
            logger: m => {
                if (m.status === 'recognizing text') {
                    document.getElementById('progressBar').style.width = Math.floor(m.progress * 100) + '%';
                }
            }
        });

        await worker.loadLanguage(lang);
        await worker.initialize(lang);

        const result = await worker.recognize(selectedFile);

        outputText.value = result.data.text;

        await worker.terminate();

        document.getElementById('progressBox').style.display = 'none';
    };

    function copyText() {
        outputText.select();
        document.execCommand('copy');
        alert('Copied!');
    }

    function downloadText() {
        const blob = new Blob([outputText.value], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'ocr-text.txt';
        link.click();
    }
</script>
</body>
</html>
