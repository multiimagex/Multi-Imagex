<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Text (OCR) Online - Extract Text from Image | MultiImageX</title>
  <meta name="description" content="Free Image to Text (OCR) tool. Extract text from images in English and Hindi while keeping the same format. Copy the extracted text easily.">
  <meta name="keywords" content="image to text, ocr online, extract text from image, convert image to text, copy text from image, hindi ocr, english ocr, online ocr tool">
  <meta property="og:title" content="Image to Text OCR - Extract Text Online">
  <meta property="og:description" content="Upload an image and extract the exact text format in English or Hindi with line breaks. Free online OCR tool with copy option.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.multiimagex.online/tools/image-ocr/">
  <meta property="og:image" content="https://www.multiimagex.online/assets/image-ocr.jpg">

  <style>
    body {font-family: Arial, sans-serif; background:#f9fafb; margin:0; padding:0;}
    .container {max-width:800px; margin:40px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h1 {text-align:center; color:#1e293b;}
    input, button, select {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}
    button {background:#2563eb; color:#fff; border:none; font-size:16px; cursor:pointer;}
    button:hover {background:#1d4ed8;}
    textarea {width:100%; height:250px; margin-top:15px; padding:12px; border-radius:8px; border:1px solid #ccc; font-size:15px; white-space:pre-wrap;}
    .output {margin-top:20px;}
  </style>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Image to Text (OCR) Online</h1>
    <p style="text-align:center;">Upload an image and extract text with original format in <b>English or Hindi</b>. Copy the text directly.</p>

    <input type="file" id="imageFile" accept="image/*">
    <select id="lang">
      <option value="eng">English</option>
      <option value="hin">Hindi</option>
      <option value="eng+hin">English + Hindi</option>
    </select>
    <button onclick="extractText()">Extract Text</button>

    <div class="output">
      <textarea id="outputText" placeholder="Extracted text will appear here..." readonly></textarea>
      <button onclick="copyText()">Copy Text</button>
    </div>
  </div>

  <script>
    async function extractText() {
      const file = document.getElementById("imageFile").files[0];
      if (!file) return alert("Please upload an image!");

      const lang = document.getElementById("lang").value;

      const { data: { text } } = await Tesseract.recognize(file, lang, {
        preserve_interword_spaces: 1
      });

      document.getElementById("outputText").value = text;
    }

    function copyText() {
      const textArea = document.getElementById("outputText");
      textArea.select();
      document.execCommand("copy");
      alert("âœ… Text copied to clipboard!");
    }
  </script>
</body>
</html>
