<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="keywords" content="YouTube tag generator, AI YouTube tags, trending YouTube tags, free YouTube tags, video SEO, YouTube SEO tool, Multiimagex, YouTube keywords, best tags for YouTube, YouTube tag creator, viral video tags, trending tags, video marketing, YouTube optimization">

  <meta name="twitter:card" content="summary_large_image">
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --accent: #ff0000;
      --box-bg: #f5f5f5;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --box-bg: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    main {
      flex: 1;
      width: 95%;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    input {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #cc0000;
    }
    #tags {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .tag {
      background: var(--box-bg);
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tag:hover {
      transform: scale(1.08);
      background: var(--accent);
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }
    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 20px;
      cursor: pointer;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <span class="toggle-dark" id="themeToggle" title="Toggle Dark Mode">🌙</span>
  <header>
    <h1>YouTube Tag Generator Tool</h1>
    <p>Boost your YouTube SEO with Multiimagex.online</p>
  </header>
  <main>
    <input id="inputText" type="text" placeholder="Enter video title, description, or keywords..." aria-label="Input text">
    <button id="generateBtn">Generate Tags</button>
    <div id="tags"></div>
    <button id="copyBtn">Copy Tags</button>
    <button id="exportBtn">Export Tags (.txt)</button>
  </main>
  <footer>© 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer</footer>

  <script>
    const input = document.getElementById('inputText');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const exportBtn = document.getElementById('exportBtn');
    const tagsDiv = document.getElementById('tags');
    const themeToggle = document.getElementById('themeToggle');

    const fillerWords = ["kaise", "kare", "hai", "the", "a", "an", "how", "to", "is", "for", "of", "and", "in", "on", "with"];
    const defaultTags = [
      "youtube seo","video marketing","youtube growth","youtube tag generator",
      "multiimagex","free youtube tools","best youtube tags","trending tags",
      "youtube optimization","viral video tags","youtube ranking","seo youtube 2025"
    ];

    let currentTags = [];

    // 🌙 Dark mode toggle
    themeToggle.addEventListener('click', () => {
      const theme = document.body.getAttribute('data-theme') === 'dark' ? '' : 'dark';
      document.body.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
    });

    // 🔹 Smart Tag Generator
    generateBtn.addEventListener('click', async () => {
      const text = input.value.toLowerCase().trim();
      if (!text) return alert("Please enter a video title or keywords!");

      let words = text.split(/\s+/).filter(w => w.length > 2 && !fillerWords.includes(w));
      if (!words.length) return alert("Enter a valid topic or title!");

      const mainTopic = words[0];
      let allTags = [];

      // Smart combinations
      allTags.push(
        `${mainTopic} download`,
        `how to download ${mainTopic}`,
        `best ${mainTopic} download sites`,
        `${mainTopic} downloading tricks`,
        `${mainTopic} download tips`,
        `download ${mainTopic} free`,
        `latest ${mainTopic} download`,
        `${mainTopic} download app`,
        `${mainTopic} download for pc`,
        `${mainTopic} download 2025`
      );

      try {
        const res = await fetch(`https://api.datamuse.com/words?ml=${encodeURIComponent(mainTopic)}&max=10`);
        const data = await res.json();
        allTags.push(...data.map(w => `${w.word} download`));
      } catch {
        console.warn("Datamuse API failed, using fallback tags");
      }

      allTags.push(...defaultTags);
      currentTags = [...new Set(allTags)].slice(0, 60);
      renderTags();
    });

    // 🔹 Render tags
    function renderTags() {
      tagsDiv.innerHTML = currentTags.map(tag => `<span class="tag">${tag}</span>`).join('');
    }

    // 🔹 Copy tags
    copyBtn.addEventListener('click', () => {
      if (!currentTags.length) return alert("No tags to copy!");
      navigator.clipboard.writeText(currentTags.join(", "));
      alert("Tags copied to clipboard!");
    });

    // 🔹 Export tags
    exportBtn.addEventListener('click', () => {
      if (!currentTags.length) return alert("No tags to export!");
      const blob = new Blob([currentTags.join(", ")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "youtube_tags.txt";
      a.click();
    });
  </script>
</body>
</html>
