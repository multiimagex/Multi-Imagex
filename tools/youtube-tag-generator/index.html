<body>
  <header>
    <h1>AI YouTube Tag Generator (Hindi + English)</h1>
    <p>Boost your YouTube SEO with smart, topic-based tags</p>
  </header>

  <main>
    <input id="inputText" placeholder="Enter your video title (e.g. movie kaise download kare)" />
    <br>
    <button id="generateBtn">Generate Tags</button>
    <button id="copyBtn">Copy Tags</button>
    <div id="tags"></div>
  </main>

  <footer>Â© 2025 Multiimagex.online | Smart YouTube SEO Tools</footer>

  <script>
    const input = document.getElementById("inputText");
    const generateBtn = document.getElementById("generateBtn");
    const copyBtn = document.getElementById("copyBtn");
    const tagsDiv = document.getElementById("tags");

    const fillerWords = ["kaise","kare","hai","ka","ke","ki","how","to","the","and","of","in","on","for"];
    const seoTags = [
      "youtube seo","trending youtube tags","video marketing","youtube growth",
      "multiimagex","best youtube tags","viral video tags","free youtube tools",
      "youtube optimization","video seo","youtube tips 2025"
    ];

    // Hindi-English keyword mapping
    const topicMap = {
      "movie":["film","cinema","movie download","bollywood","hollywood","latest movies"],
      "download":["free download","link","tutorial","guide","apk download","mobile download"],
      "status":["whatsapp status","video status","shorts","trending status","new status 2025"],
      "song":["mp3 download","music","lyrics","audio","bollywood songs","hindi song","new songs 2025"],
      "tech":["technology","mobile","gadgets","review","android tips","tricks","tech news"],
      "game":["gaming","android games","pc games","free fire","pubg","new games 2025"],
      "photo":["image","editing","background","remove bg","photo editor","photoshop"],
      "ai":["artificial intelligence","ai tools","ai websites","chatgpt","ai video generator"]
    };

    generateBtn.addEventListener("click", () => {
      const text = input.value.trim().toLowerCase();
      if (!text) return alert("Please enter a video title!");

      // Clean text
      let words = text.split(/\s+/).filter(w => !fillerWords.includes(w));
      if (!words.length) return alert("Please enter a valid title!");

      // Detect main topic
      let mainWord = words.find(w => topicMap[w]);
      if (!mainWord) mainWord = words[0];

      let related = topicMap[mainWord] || [];
      let tags = [];

      // Create meaningful tag variations
      tags.push(
        `${mainWord} video`,
        `how to ${mainWord}`,
        `${mainWord} tutorial`,
        `${mainWord} tips`,
        `${mainWord} tricks`,
        `${mainWord} 2025`,
        `best ${mainWord} methods`,
        `easy ${mainWord} guide`
      );

      // Combine with related keywords
      related.forEach(r => tags.push(`${r}`, `best ${r}`, `${r} tutorial`, `${r} download`));

      // Add some SEO base tags
      tags.push(...seoTags);

      // Remove duplicates
      tags = [...new Set(tags)];

      // Render tags
      tagsDiv.innerHTML = tags.map(t => `<span class="tag">${t}</span>`).join('');
    });

    copyBtn.addEventListener("click", () => {
      const tags = [...tagsDiv.querySelectorAll(".tag")].map(t => t.textContent).join(", ");
      if (!tags) return alert("No tags to copy!");
      navigator.clipboard.writeText(tags);
      alert("Tags copied!");
    });
  </script>
</body>
