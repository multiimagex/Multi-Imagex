<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Tag Generator Tool | Multiimagex.online</title>
  <meta name="description" content="Generate trending, SEO-optimized, and AI-powered YouTube tags instantly with Multiimagex.online. Boost your video ranking and reach top search results!">
  <meta name="keywords" content="YouTube tag generator, AI YouTube tags, trending YouTube tags, free YouTube tags, video SEO, YouTube SEO tool, Multiimagex, YouTube keywords, best tags for YouTube, YouTube tag creator, viral video tags, trending tags, video marketing, YouTube optimization">
  <meta property="og:title" content="YouTube Tag Generator Tool | Multiimagex.online">
  <meta property="og:description" content="AI-powered YouTube tag generator to boost your SEO and video reach. Try it free on Multiimagex.online!">
  <meta property="og:image" content="https://multiimagex.online/assets/yt-tag-generator-preview.png">
  <meta property="og:url" content="https://multiimagex.online/tools/youtube-tag-generator/">
  <meta name="twitter:card" content="summary_large_image">
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --accent: #ff0000;
      --box-bg: #f5f5f5;
    }
    [data-theme="dark"] {
      --bg: #121212;
      --text: #eee;
      --box-bg: #1e1e1e;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    header {
      text-align: center;
      padding: 30px 20px;
    }
    header h1 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 2rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    main {
      flex: 1;
      width: 95%;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    input, select {
      width: 90%;
      max-width: 600px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      font-size: 1rem;
    }
    button {
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: var(--accent);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #cc0000;
    }
    #tags {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .tag {
      background: var(--box-bg);
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tag:hover {
      transform: scale(1.08);
      background: var(--accent);
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
    }
    #suggestions {
      margin-top: 10px;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    #suggestions span {
      background: #ffeded;
      border: 1px solid #ffb3b3;
      border-radius: 15px;
      padding: 6px 10px;
      cursor: pointer;
    }
    .toggle-dark {
      position: fixed;
      top: 15px;
      right: 20px;
      cursor: pointer;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <span class="toggle-dark" id="themeToggle" title="Toggle Dark Mode">🌙</span>
  <header>
    <h1>YouTube Tag Generator Tool</h1>
    <p>Boost your YouTube SEO with Multiimagex.online</p>
  </header>
  <main>
    <input id="inputText" type="text" placeholder="Enter video title, description, or keywords..." aria-label="Input text">
    <button id="generateBtn">Generate Tags</button>
    <div id="suggestions"></div>
    <div id="tags"></div>
    <button id="copyBtn">Copy Tags</button>
    <button id="exportBtn">Export Tags (.txt)</button>
  </main>
  <footer>© 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer</footer>

  <script>
    const input = document.getElementById('inputText');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const exportBtn = document.getElementById('exportBtn');
    const tagsDiv = document.getElementById('tags');
    const suggestionsDiv = document.getElementById('suggestions');
    const themeToggle = document.getElementById('themeToggle');

    const defaultTags = [
      "youtube seo","video marketing","youtube growth","youtube tag generator","multiimagex",
      "free youtube tools","best youtube tags","trending tags","youtube optimization",
      "viral video tags","youtube ranking","seo youtube 2025"
    ];

    let currentTags = [];
    let debounceTimer;

    // 🌙 Dark mode toggle
    themeToggle.addEventListener('click', () => {
      const theme = document.body.getAttribute('data-theme') === 'dark' ? '' : 'dark';
      document.body.setAttribute('data-theme', theme);
      themeToggle.textContent = theme === 'dark' ? '☀️' : '🌙';
    });

    // 🔹 Live typing suggestion system
    input.addEventListener('input', () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        const query = input.value.trim();
        if (query.length > 2) fetchSuggestions(query);
        else suggestionsDiv.innerHTML = "";
      }, 500);
    });

    // 🔹 Fetch related words from Datamuse
    async function fetchSuggestions(query) {
      try {
        const res = await fetch(`https://api.datamuse.com/words?ml=${encodeURIComponent(query)}&max=10`);
        const data = await res.json();
        suggestionsDiv.innerHTML = data.map(w => `<span>${w.word}</span>`).join('');
        document.querySelectorAll('#suggestions span').forEach(span => {
          span.addEventListener('click', () => {
            input.value += " " + span.textContent;
          });
        });
      } catch {
        suggestionsDiv.innerHTML = "";
      }
    }

    // 🔹 Generate tags
    generateBtn.addEventListener('click', async () => {
      const text = input.value.toLowerCase().trim();
      if (!text) return alert("Please enter a video title or keywords!");
      const words = [...new Set(text.split(/\s+/))].filter(w => w.length > 2);
      let allTags = [];
      words.forEach(w => {
        allTags.push(w, `${w} tutorial`, `${w} guide`, `${w} tips`, `${w} tricks`, `${w} how to`, `${w} hack`, `${w} secrets`, `${w} 2025`);
      });

      try {
        const trending = await fetch(`https://api.datamuse.com/words?ml=${encodeURIComponent(words[0])}&max=10`);
        const trendData = await trending.json();
        allTags.push(...trendData.map(w => w.word));
      } catch {}

      allTags.push(...defaultTags);
      currentTags = [...new Set(allTags)].slice(0, 60);
      renderTags();
    });

    function renderTags() {
      tagsDiv.innerHTML = currentTags.map(tag => `<span class="tag">${tag}</span>`).join('');
    }

    // 🔹 Copy tags
    copyBtn.addEventListener('click', () => {
      if (!currentTags.length) return alert("No tags to copy!");
      navigator.clipboard.writeText(currentTags.join(", "));
      alert("Tags copied to clipboard!");
    });

    // 🔹 Export tags as text file
    exportBtn.addEventListener('click', () => {
      if (!currentTags.length) return alert("No tags to export!");
      const blob = new Blob([currentTags.join(", ")], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "youtube_tags.txt";
      a.click();
    });
  </script>
</body>
</html>
