  body {

  header {

  input {

<body>
<header>
  <h1>YouTube Tag Generator Tool</h1>
  <p>Boost your YouTube SEO with Multiimagex.online</p>
</header>

<main>
  <input id="titleInput" placeholder="Enter your video title (e.g. movie kaise download kare, best ai tools)" />
  <br>
  <button id="generateBtn">Generate Tags</button>
  <button id="copyBtn">Copy Tags</button>
  <div id="tags"></div>
</main>

<footer>Â© 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer</footer>

<script>
  const baseTags = [
    "youtube seo","video marketing","youtube growth","youtube tag generator","multiimagex",
    "free youtube tools","best youtube tags","trending tags","youtube optimization","viral video tags"
  ];

  // intent dictionary with synonyms and contextual tag templates
  const topicData = {
    movie: {
      keywords: ["film","cinema","bollywood","hollywood","movie","trailer","download"],
      tags: ["how to download movies","movie download site","bollywood movie","new movie 2025","movie explanation","movie review","movie facts","best movies","movie kaise download kare"]
    },
    song: {
      keywords: ["song","music","lyrics","audio","track","gana","mp3"],
      tags: ["hindi song","lyrics video","new song 2025","music video","song remix","best bollywood songs","mp3 download","trending songs","audio video"]
    },
    download: {
      keywords: ["download","apk","app","file","video","save","install"],
      tags: ["how to download","best download site","download tutorial","app download","free download link","safe download methods","movie download","video download"]
    },
    status: {
      keywords: ["status","whatsapp","shorts","video status","caption"],
      tags: ["whatsapp status","trending status","new status 2025","love status","sad status","romantic status","30 second video","status video","status editing"]
    },
    photo: {
      keywords: ["photo","image","edit","editing","bg","background","camera"],
      tags: ["photo editing","remove background","photo editor","canva tutorial","lightroom editing","snapseed tutorial","background changer","mobile photo editing"]
    },
    game: {
      keywords: ["game","gaming","play","pubg","free fire","gamer"],
      tags: ["gaming video","how to play","new games 2025","mobile games","game review","gaming tricks","gameplay","best android games"]
    },
    ai: {
      keywords: ["ai","chatgpt","artificial","generator","bot"],
      tags: ["ai tools","best ai tools 2025","ai website","ai video generator","ai image creator","chatgpt tutorial","ai content generator","artificial intelligence"]
    },
    tech: {
      keywords: ["tech","mobile","app","smartphone","laptop","review","tutorial"],
      tags: ["technology","tech news","android tips","mobile tricks","app tutorial","latest tech 2025","gadgets review","tech guide"]
    },
    vlog: {
      keywords: ["vlog","travel","lifestyle","daily","journey"],
      tags: ["travel vlog","daily vlog","vlogging setup","how to vlog","lifestyle video","trip vlog","camera setup","new vlog 2025"]
    },
    default: {
      keywords: [],
      tags: ["youtube tips","viral video ideas","content creation","seo tips","trending keywords","grow youtube channel"]
    }
  };

  // Detect main topic intelligently
  const detectTopic = (text) => {
    text = text.toLowerCase();
    let detected = "default";
    for (let topic in topicData) {
      if (topicData[topic].keywords.some(k => text.includes(k))) {
        detected = topic;
        break;
      }
    }
    return detected;
  };

  // Generate intelligent tags
  const generateTags = (title) => {
    const topic = detectTopic(title);
    const words = title.toLowerCase().split(/\s+/).filter(w => w.length > 2);
    let dynamicTags = [];

    // Add contextual tags
    dynamicTags.push(...topicData[topic].tags);

    // Create keyword-based smart variations
    words.forEach(w => {
      dynamicTags.push(`${w} tutorial`, `${w} guide`, `${w} tips`, `${w} tricks`, `${w} 2025`, `how to ${w}`);
    });

    // Merge with base SEO tags
    dynamicTags.push(...baseTags);

    // Deduplicate & clean
    return [...new Set(dynamicTags.map(t => t.trim()))].slice(0, 70);
  };

  document.getElementById("generateBtn").onclick = () => {
    const title = document.getElementById("titleInput").value.trim();
    if (!title) return alert("Please enter a video title!");
    const tags = generateTags(title);
    const container = document.getElementById("tags");
    container.innerHTML = tags.map(t => `<span class='tag'>${t}</span>`).join("");
  };

  document.getElementById("copyBtn").onclick = () => {
    const allTags = [...document.querySelectorAll(".tag")].map(t => t.textContent).join(", ");
    if (!allTags) return alert("No tags to copy!");
    navigator.clipboard.writeText(allTags);
    alert("Tags copied successfully!");
  };
</script>
</body>
</html>
