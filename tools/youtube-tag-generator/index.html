<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Tag Generator Tool | Multiimagex.online</title>
<meta name="description" content="Generate trending, SEO-optimized YouTube tags instantly. Boost video ranking. Free, offline-friendly tool.">
<meta name="keywords" content="YouTube tag generator, AI YouTube tags, trending YouTube tags, free YouTube tags, video SEO, Multiimagex, YouTube keywords, best tags for YouTube, viral video tags">

<!-- Open Graph -->
<meta property="og:title" content="YouTube Tag Generator Tool | Multiimagex.online">
<meta property="og:description" content="Generate trending, SEO-optimized YouTube tags instantly. Boost video ranking. Free YouTube tool.">
<meta property="og:url" content="https://multiimagex.online">
<meta property="og:type" content="website">
<meta property="og:image" content="https://multiimagex.online/thumbnail.png">

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="YouTube Tag Generator Tool | Multiimagex.online">
<meta name="twitter:description" content="Generate trending, SEO-optimized YouTube tags instantly. Boost video ranking. Free YouTube tool.">
<meta name="twitter:image" content="https://multiimagex.online/thumbnail.png">

<style>
:root{--bg:#0f1724;--card:#0b1220;--text:#e6eef6;--muted:#94a3b8;--accent:#06b6d4;--accent2:#7c3aed;--radius:12px;}
:root.light{--bg:#f7fafc;--card:#fff;--text:#0f1724;--muted:#475569;--accent:#0891b2;--accent2:#6d28d9;}
body{margin:0;padding:0;font-family:Inter,sans-serif;color:var(--text);background:var(--bg);}
.container{max-width:900px;margin:20px auto;padding:0 16px;}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px;}
h1{margin:0;font-size:1.5rem;}
.subtitle{font-size:0.9rem;color:var(--muted);}
.card{background:var(--card);padding:16px;border-radius:var(--radius);}
textarea,select{width:100%;padding:10px;border-radius:var(--radius);border:1px solid rgba(255,255,255,0.1);background:transparent;color:var(--text);margin-bottom:10px;font-size:14px;}
.btn{padding:10px 16px;border:none;border-radius:var(--radius);background:linear-gradient(90deg,var(--accent),var(--accent2));color:#031224;cursor:pointer;font-weight:700;margin:2px;}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.1);color:var(--accent);}
.tags-wrap{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px;}
.tag{background:rgba(255,255,255,0.05);padding:6px 10px;border-radius:999px;display:flex;align-items:center;gap:6px;}
.tag input{border:none;background:transparent;color:var(--text);width:auto;outline:none;}
.tag .remove{cursor:pointer;font-size:12px;color:var(--muted);}
.actions{margin-top:10px;display:flex;gap:10px;flex-wrap:wrap;}
footer{margin-top:20px;font-size:12px;color:var(--muted);display:flex;justify-content:space-between;flex-wrap:wrap;}
</style>
</head>
<body>
<div class="container">
  <header>
    <div>
      <h1>YouTube Tag Generator Tool</h1>
      <p class="subtitle">Boost your YouTube SEO with Multiimagex.online</p>
    </div>
    <select id="themeToggle" aria-label="Toggle Dark/Light Mode">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </header>

  <main class="card">
    <textarea id="titleInput" rows="3" placeholder="Enter video title or keywords" aria-label="Video title or keywords"></textarea>
    <div style="display:flex;gap:8px;flex-wrap:wrap;margin-bottom:10px;">
      <select id="languageSelect" aria-label="Select language">
        <option value="auto">Auto-detect</option>
        <option value="hi">Hindi</option>
        <option value="en">English</option>
        <option value="mixed">Mixed</option>
      </select>
      <select id="countSelect" aria-label="Number of tags">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </div>

    <div class="actions">
      <button class="btn" id="generateBtn">Generate Tags</button>
      <button class="btn ghost" id="copyBtn">Copy Tags</button>
      <button class="btn ghost" id="downloadTxtBtn">Download .txt</button>
      <button class="btn ghost" id="downloadCsvBtn">Download .csv</button>
      <button class="btn ghost" id="clearBtn">Clear</button>
    </div>

    <div class="tags-wrap" id="tagsWrap"></div>
  </main>

  <footer>
    <div>© 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer</div>
  </footer>
</div>

<script>
const backendURL = 'https://youtube-tag-backend.vercel.app/api/generate-tags';

const themeToggle=document.getElementById('themeToggle');
themeToggle.addEventListener('change',()=>{
  document.documentElement.className=themeToggle.value;
  localStorage.setItem('theme',themeToggle.value);
});
if(localStorage.getItem('theme')){document.documentElement.className=localStorage.getItem('theme'); themeToggle.value=localStorage.getItem('theme');}

const titleInput=document.getElementById('titleInput');
const languageSelect=document.getElementById('languageSelect');
const countSelect=document.getElementById('countSelect');
const generateBtn=document.getElementById('generateBtn');
const copyBtn=document.getElementById('copyBtn');
const downloadTxtBtn=document.getElementById('downloadTxtBtn');
const downloadCsvBtn=document.getElementById('downloadCsvBtn');
const clearBtn=document.getElementById('clearBtn');
const tagsWrap=document.getElementById('tagsWrap');

function createTagChip(tag){
  const div=document.createElement('div');
  div.className='tag';
  div.innerHTML=`<input type="text" value="${tag}" aria-label="Tag"><span class="remove">✕</span>`;
  div.querySelector('.remove').addEventListener('click',()=>div.remove());
  return div;
}

generateBtn.addEventListener('click',async()=>{
  const title=titleInput.value.trim();
  const count=parseInt(countSelect.value);
  if(!title){alert("Enter title"); return;}
  tagsWrap.innerHTML='<p style="color:var(--muted)">Generating tags...</p>';
  try{
    const res=await fetch(backendURL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({title,count})
    });
    const data=await res.json();
    tagsWrap.innerHTML='';
    data.tags.forEach(tag=>{
      tagsWrap.appendChild(createTagChip(tag));
    });
  }catch(err){
    tagsWrap.innerHTML=''; alert("Server error"); console.error(err);
  }
});

copyBtn.addEventListener('click',()=>{
  const tags=Array.from(tagsWrap.querySelectorAll('input')).map(i=>i.value);
  if(tags.length===0){alert("No tags to copy"); return;}
  navigator.clipboard.writeText(tags.join(', ')); alert("Tags copied");
});

function download(type){
  const tags=Array.from(tagsWrap.querySelectorAll('input')).map(i=>i.value);
  if(tags.length===0){alert("No tags to download"); return;}
  let content=tags.join(', '), filename='youtube-tags.txt';
  if(type==='csv'){content=tags.join('\n'); filename='youtube-tags.csv';}
  const blob=new Blob([content],{type:'text/plain'}); const a=document.createElement('a');
  a.href=URL.createObjectURL(blob); a.download=filename; document.body.appendChild(a); a.click(); a.remove();
}

downloadTxtBtn.addEventListener('click',()=>download('txt'));
downloadCsvBtn.addEventListener('click',()=>download('csv'));
clearBtn.addEventListener('click',()=>{titleInput.value=''; tagsWrap.innerHTML='';});
</script>
</body>
</html>
