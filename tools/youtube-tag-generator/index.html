<style>
:root{
--bg-dark:#0f172a;--card-dark:#1e293b;--text-dark:#f1f5f9;--accent:#38bdf8;--border-dark:#334155;
--bg-light:#f8fafc;--card-light:#ffffff;--text-light:#0f172a;--border-light:#cbd5e1;
--bar-bg:#334155;--bar-fill:#0ea5e9;
}
body{font-family:'Inter',sans-serif;background-color:var(--bg-dark);color:var(--text-dark);margin:0;padding:0;display:flex;flex-direction:column;align-items:center;min-height:100vh;transition:0.3s;}
body.light{background-color:var(--bg-light);color:var(--text-light);}
header{text-align:center;padding:2rem 1rem 1rem;position:relative;}
header h1{font-size:2rem;margin-bottom:0.4rem;color:var(--accent);}
header p{font-size:1rem;opacity:0.8;}
#themeToggle{position:absolute;right:1rem;top:1rem;background:none;border:2px solid var(--accent);color:var(--accent);border-radius:999px;padding:0.4rem 0.8rem;cursor:pointer;font-size:0.9rem;transition:0.3s;}
#themeToggle:hover{background:var(--accent);color:#000;}
main{width:90%;max-width:800px;background:var(--card-dark);border-radius:1rem;padding:2rem;box-shadow:0 4px 20px rgba(0,0,0,0.3);display:flex;flex-direction:column;gap:1rem;transition:0.3s;}
body.light main{background:var(--card-light);box-shadow:0 4px 20px rgba(0,0,0,0.1);}
input,select,button,textarea{width:100%;padding:0.8rem;border-radius:0.5rem;border:1px solid var(--border-dark);background:#0f172a;color:var(--text-dark);font-size:1rem;resize:none;transition:0.3s;}
body.light input,body.light select,body.light textarea{background:var(--bg-light);border:1px solid var(--border-light);color:var(--text-light);}
button{background:var(--accent);color:#000;border:none;cursor:pointer;transition:0.3s;font-weight:bold;}
button:hover{background:#0ea5e9;transform:scale(1.02);}
.tags{display:flex;flex-wrap:wrap;gap:0.6rem;position:relative;}
.tag{background:var(--border-dark);padding:0.5rem 0.8rem;border-radius:1rem;font-size:0.9rem;cursor:default;transition:0.3s;position:relative;}
.tag:hover{background:var(--accent);color:#000;transform:scale(1.05);}
.tag .volume-bar{height:4px;background:var(--bar-fill);position:absolute;bottom:0;left:0;border-radius:0 0 0.5rem 0.5rem;}
body.light .tag{background:var(--border-light);}
body.light .tag .volume-bar{background:var(--bar-fill);}
.suggestions{background:var(--card-dark);border:1px solid var(--border-dark);border-radius:0.5rem;position:absolute;z-index:10;max-height:200px;overflow-y:auto;width:calc(100% - 2rem);margin-top:-0.5rem;}
body.light .suggestions{background:var(--card-light);border:1px solid var(--border-light);}
.suggestion-item{padding:0.5rem;cursor:pointer;}
.suggestion-item:hover{background:var(--accent);color:#000;}
#analytics{background:var(--card-dark);padding:1rem;border-radius:0.8rem;margin-top:1rem;color:var(--text-dark);}
body.light #analytics{background:var(--card-light);color:var(--text-light);}
footer{text-align:center;font-size:0.85rem;opacity:0.8;padding:1.5rem;}
@media(max-width:600px){header h1{font-size:1.6rem;}main{padding:1.5rem;}#themeToggle{top:0.8rem;right:0.8rem;font-size:0.8rem;}}
</style>
</head>
<body>
<header>
<h1>YouTube Tag Generator Tool</h1>
<p>Boost your YouTube SEO with Multiimagex.online</p>
<button id="themeToggle" aria-label="Toggle dark or light mode">ðŸŒ™</button>
</header>

<main>
<div style="position:relative;">
<textarea id="inputText" rows="3" placeholder="Enter your video title, description, or keywords..."></textarea>
<div id="suggestions" class="suggestions" style="display:none;"></div>
</div>
<select id="tagCount">
<option value="20">Generate 20 Tags</option>
<option value="40">Generate 40 Tags</option>
<option value="60" selected>Generate 60 Tags</option>
</select>
<button id="generateBtn">Generate Tags</button>
<div id="tagsContainer" class="tags" aria-live="polite"></div>
<button id="copyBtn">Copy Tags</button>
<button id="exportBtn">Export as .txt</button>

<div id="analytics">
<h3>ðŸ“Š Top Generated Tags Today</h3>
<ul id="analyticsList" style="padding-left:1rem;"></ul>
</div>
</main>

<footer>Â© 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer</footer>

<script>
// Dark/Light Mode
const toggleBtn=document.getElementById("themeToggle");
toggleBtn.addEventListener("click",()=>{
document.body.classList.toggle("light");
toggleBtn.textContent=document.body.classList.contains("light")?"ðŸŒž":"ðŸŒ™";
localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
});
if(localStorage.getItem("theme")==="light"){document.body.classList.add("light");toggleBtn.textContent="ðŸŒž";}

// Debounce helper
function debounce(func,wait){let timeout;return function(...args){clearTimeout(timeout);timeout=setTimeout(()=>func.apply(this,args),wait);};}

// Fetch trending keywords
async function fetchTrendingKeywords(query){
try{const res=await fetch(`https://api.datamuse.com/words?ml=${encodeURIComponent(query)}&max=10`);
const data=await res.json();return data.map(item=>item.word);}catch{return[];}
}

// Fetch search volume
async function fetchSearchVolume(tags){
const apiKey='YOUR_KEYWORDS_EVERYWHERE_API_KEY';
const url=`https://api.keywordseverywhere.com/v1/get_keyword_data?keywords=${tags.join(',')}`;
const headers={'Authorization':`Bearer ${apiKey}`};
try{const res=await fetch(url,{headers});const data=await res.json();return data.data||{};}catch{return {};}
}

// Generate base tags
function generateBaseTags(words){
let combos=[];
for(let w of words){combos.push(w,`${w} tutorial`,`${w} guide`,`${w} tips`,`${w} tricks`,`${w} hacks`,`${w} 2025`,`how to ${w}`,`${w} secrets`);}
return combos;
}

// Update analytics
function updateAnalytics(tags){
let analytics=JSON.parse(localStorage.getItem("tagAnalytics")||"{}");
tags.forEach(t=>{analytics[t]=(analytics[t]||0)+1;});
localStorage.setItem("tagAnalytics",JSON.stringify(analytics));
renderAnalytics();
}
function renderAnalytics(){
let analyticsList=document.getElementById("analyticsList");
analyticsList.innerHTML="";
let analytics=JSON.parse(localStorage.getItem("tagAnalytics")||"{}");
let topTags=Object.entries(analytics).sort((a,b)=>b[1]-a[1]).slice(0,5);
topTags.forEach(([tag,count])=>{
let li=document.createElement("li");li.textContent=`${tag} (${count})`;analyticsList.appendChild(li);
});
}

// Render tags with volume
async function renderTags(input=null){
const userInput=input||document.getElementById("inputText").value;
const limit=parseInt(document.getElementById("tagCount").value);
const container=document.getElementById("tagsContainer");
container.innerHTML="<p>Generating tags...</p>";
const words=userInput.toLowerCase().trim().split(/\s+/).filter(w=>w.length>2);
let tags=[...generateBaseTags(words)];
let trending=await fetchTrendingKeywords(words[0]||userInput);
tags=[...new Set([...tags,...trending,"trending tags","viral video tags","youtube optimization","multiimagex","best youtube tags","free youtube tools","video marketing","youtube seo 2025"])];
tags=tags.slice(0,limit);
let volumeData=await fetchSearchVolume(tags);
container.innerHTML="";
tags.forEach(t=>{
let div=document.createElement("div");div.className="tag";div.textContent=t;
if(volumeData[t] && volumeData[t].search_volume){
let bar=document.createElement("div");bar.className="volume-bar";
let width=Math.min(volumeData[t].search_volume/10000*100,100); bar.style.width=width+"%";
div.appendChild(bar);
}
container.appendChild(div);
});
updateAnalytics(tags);
}

// Live suggestions
const suggestionsDiv=document.getElementById("suggestions");
const inputField=document.getElementById("inputText");
inputField.addEventListener("input",debounce(async function(){
const val=this.value.trim();
if(!val){suggestionsDiv.style.display="none";return;}
const trending=await fetchTrendingKeywords(val.split(/\s+/)[0]);
suggestionsDiv.innerHTML="";
trending.slice(0,10).forEach(word=>{
let div=document.createElement("div");div.className="suggestion-item";div.textContent=word;
div.addEventListener("click",()=>{inputField.value+=` ${word}`;suggestionsDiv.style.display="none";renderTags();});
suggestionsDiv.appendChild(div);
});
suggestionsDiv.style.display=trending.length>0?"block":"none";
},500));

// Event listeners
document.getElementById("generateBtn").addEventListener("click",()=>renderTags());
document.getElementById("copyBtn").addEventListener("click",()=>{
const tags=Array.from(document.querySelectorAll(".tag")).map(t=>t.textContent).join(", ");
if(!tags)return alert("Please generate tags first!");
navigator.clipboard.writeText(tags);alert("âœ… Tags copied!");
});
document.getElementById("exportBtn").addEventListener("click",()=>{
const tags=Array.from(document.querySelectorAll(".tag")).map(t=>t.textContent).join("\n");
if(!tags)return alert("Please generate tags first!");
const blob=new Blob([tags],{type:"text/plain"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");a.href=url;a.download="youtube-tags.txt";document.body.appendChild(a);a.click();
document.body.removeChild(a);URL.revokeObjectURL(url);
});

// Initial analytics render
renderAnalytics();
</script>
</body>
</html>
