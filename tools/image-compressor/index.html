<input type="file" id="upload" multiple accept="image/*">

<h3>Quality: <span id="quality-value">80</span>%</h3>
<input type="range" id="quality" min="1" max="100" value="80">

<!-- JSZip for Bulk ZIP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

<script>
let files = [];
const upload = document.getElementById("upload");
const qualityRange = document.getElementById("quality");
const qualityValue = document.getElementById("quality-value");
const imageList = document.getElementById("image-list");
const compressBtn = document.getElementById("compress-btn");
const downloadZipBtn = document.getElementById("download-zip");

qualityRange.addEventListener("input", () => {
  qualityValue.textContent = qualityRange.value;
});

upload.addEventListener("change", (e) => {
  files = [...e.target.files];
  imageList.innerHTML = "";

  files.forEach((file, i) => {
    const card = document.createElement("div");
    card.className = "image-card";
    card.innerHTML = `
      <p>${file.name}</p>
      <p>Size: ${(file.size / 1024).toFixed(1)} KB</p>
      <div id="after-${i}"></div>
    `;
    imageList.appendChild(card);
  });
});

compressBtn.addEventListener("click", async () => {
  if (!files.length) return alert("Please upload images first!");

  const zip = new JSZip();

  for (let i = 0; i < files.length; i++) {
    const file = files[i];
    const img = await loadImage(file);
    const compressedBlob = await compressImage(img, qualityRange.value / 100);

    const after = document.getElementById("after-" + i);
    after.innerHTML = `Compressed: ${(compressedBlob.size / 1024).toFixed(1)} KB`;

    zip.file(file.name.split(".")[0] + "_compressed.jpg", compressedBlob);
  }

  const zipBlob = await zip.generateAsync({ type: "blob" });
  const url = URL.createObjectURL(zipBlob);

  downloadZipBtn.style.display = "inline-block";
  downloadZipBtn.onclick = () => {
    const a = document.createElement("a");
    a.href = url;
    a.download = "compressed_images.zip";
    a.click();
  };

  alert("Compression Complete! Download ZIP now.");
});

function loadImage(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => {
      const img = new Image();
      img.onload = () => resolve(img);
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  });
}

function compressImage(img, quality) {
  return new Promise(resolve => {
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = img.width;
    canvas.height = img.height;

    ctx.drawImage(img, 0, 0);

    canvas.toBlob(
      blob => resolve(blob),
      "image/jpeg",
      quality
    );
  });
}
</script>
