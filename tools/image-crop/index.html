<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Crop Online - Crop Images Free | MultiImageX</title>
  <meta name="description" content="Crop images online for free. Select any area of your image and download the cropped portion. Fast and easy image crop tool.">
  <meta name="keywords" content="image crop, crop image online, free image crop tool, select image area, download cropped image, resize image">
  <meta property="og:title" content="Image Crop Online - Crop Images Easily">
  <meta property="og:description" content="Upload your image, select area to crop and download cropped image instantly. Free online tool.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.multiimagex.online/tools/image-crop/">
  <meta property="og:image" content="https://www.multiimagex.online/assets/image-crop.jpg">

  <!-- Cropper.js CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet"/>

  <style>
    body {font-family: Arial, sans-serif; background:#f9fafb; margin:0; padding:0;}
    .container {max-width:800px; margin:40px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h1 {text-align:center; color:#1e293b;}
    input, button {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}
    button {background:#2563eb; color:#fff; border:none; font-size:16px; cursor:pointer;}
    button:hover {background:#1d4ed8;}
    img {max-width:100%; display:block; margin:20px auto;}
    .output {margin-top:20px; text-align:center;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Crop Tool Online</h1>
    <p style="text-align:center;">Upload your image, select the area to crop, and download the cropped image.</p>

    <input type="file" id="imageInput" accept="image/*">
    <button id="cropBtn">Crop & Download</button>

    <div class="output">
      <img id="image" style="display:none;">
    </div>
  </div>

  <!-- Cropper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script>
    let cropper;
    const image = document.getElementById('image');
    const input = document.getElementById('imageInput');
    const cropBtn = document.getElementById('cropBtn');

    input.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        image.src = reader.result;
        image.style.display = 'block';

        // Destroy old cropper if exists
        if(cropper) cropper.destroy();
        cropper = new Cropper(image, {
          aspectRatio: NaN,
          viewMode: 1,
          movable: true,
          zoomable: true,
          rotatable: false,
          scalable: false,
          autoCropArea: 0.8
        });
      };
      reader.readAsDataURL(file);
    });

    cropBtn.addEventListener('click', () => {
      if(!cropper) return alert("Please upload and select area to crop!");
      const canvas = cropper.getCroppedCanvas();
      const link = document.createElement('a');
      link.href = canvas.toDataURL("image/png");
      link.download = "cropped-image.png";
      link.click();
    });
  </script>
</body>
</html>
