<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unlock PDF - MultiImageX</title>
  <meta name="description" content="Unlock password-protected PDF files online and convert them into high-quality images securely. Fast, safe, and free unlock PDF tool by MultiImageX.">
</head>
<body>
  <h1>Unlock PDF & Convert to Images</h1>
  <form id="unlockForm" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required><br>
    <input type="password" name="password" placeholder="Enter PDF Password" required><br>
    <button type="submit">Unlock & Convert</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById("unlockForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      let res = await fetch("http://localhost:3000/unlock-pdf", {
        method: "POST",
        body: formData
      });

      let data = await res.json();
      let resultDiv = document.getElementById("result");

      if (data.success) {
        resultDiv.innerHTML = "<h3>Unlocked PDF Pages:</h3>";
        data.images.forEach(img => {
          resultDiv.innerHTML += `<img src="${img}" style="max-width:300px; margin:10px;"><br>`;
          resultDiv.innerHTML += `<a href="${img}" download>Download</a><br>`;
        });
      } else {
        resultDiv.innerHTML = "<p style='color:red'>" + data.message + "</p>";
      }
    });
  </script>
</body>
</html>
