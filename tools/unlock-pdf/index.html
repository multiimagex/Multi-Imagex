<style>
body {font-family: Arial, sans-serif; background:#f9fafb; margin:0; padding:0;}
.container {max-width:800px; margin:40px auto; padding:20px; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
h1 {text-align:center; color:#1e293b;}
input, button {width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;}
button {background:#2563eb; color:#fff; border:none; font-size:16px; cursor:pointer;}
button:hover {background:#1d4ed8;}
.output {margin-top:20px; text-align:center;}
img {max-width:100%; margin-top:20px; border:1px solid #ccc; border-radius:8px;}
</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3/build/pdf.min.js"></script>
</head>
<body>
<div class="container">
<h1>Unlock PDF Online</h1>
<p style="text-align:center;">Upload a password-protected PDF, enter the correct password, and download the unlocked PDF or convert it to high-quality images.</p>

<input type="file" id="pdfFile" accept="application/pdf">
<input type="password" id="pdfPassword" placeholder="Enter PDF Password">
<button onclick="unlockPDF()">Unlock & Download PDF</button>
<button onclick="convertPDFtoImage()">Convert PDF to High-Quality Image</button>

<div class="output" id="result"></div>
<div class="output" id="images"></div>
</div>

<script>
async function unlockPDF() {
    const file = document.getElementById('pdfFile').files[0];
    const password = document.getElementById('pdfPassword').value;
    if(!file) return alert("Upload a PDF first!");
    if(!password) return alert("Enter PDF password!");

    const reader = new FileReader();
    reader.onload = async function(e){
        try {
            const typedArray = new Uint8Array(e.target.result);
            const pdfDoc = await PDFLib.PDFDocument.load(typedArray, {password});
            const pdfBytes = await pdfDoc.save();
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([pdfBytes], {type:"application/pdf"}));
            link.download = "unlocked.pdf";
            link.click();
            document.getElementById('result').innerHTML = "✅ PDF unlocked and ready to download!";
        } catch (err) {
            alert("❌ Wrong password or unable to unlock PDF.");
        }
    };
    reader.readAsArrayBuffer(file);
}

async function convertPDFtoImage(){
    const file = document.getElementById('pdfFile').files[0];
    const password = document.getElementById('pdfPassword').value;
    if(!file) return alert("Upload a PDF first!");
    if(!password) return alert("Enter PDF password!");

    const reader = new FileReader();
    reader.onload = async function(e){
        const typedArray = new Uint8Array(e.target.result);
        const loadingTask = pdfjsLib.getDocument({data: typedArray, password: password});
        const pdf = await loadingTask.promise;
        const imagesDiv = document.getElementById('images');
        imagesDiv.innerHTML = "";
        for(let i=1;i<=pdf.numPages;i++){
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({scale:2}); // High-quality image
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;
            await page.render({canvasContext: context, viewport: viewport}).promise;
            const img = document.createElement("img");
            img.src = canvas.toDataURL("image/png");
            imagesDiv.appendChild(img);

            // Download button for each page
            const link = document.createElement("a");
            link.href = img.src;
            link.download = "page-"+i+".png";
            link.innerText = "Download Page "+i;
            link.style.display = "block";
            link.style.margin = "10px 0";
            link.style.background="#16a34a";
            link.style.color="#fff";
            link.style.padding="10px";
            link.style.borderRadius="8px";
            link.style.textDecoration="none";
            imagesDiv.appendChild(link);
        }
        document.getElementById('result').innerHTML = "✅ PDF converted to high-quality images!";
    };
    reader.readAsArrayBuffer(file);
}
</script>
