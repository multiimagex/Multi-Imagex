<body>
<header>
  <h1>Unlock PDF → Convert Locked PDF to High-Quality Images</h1>
  <p>Remove PDF password & download pages in high-quality images. Fast, secure & free.</p>
</header>

<main>
  <div class="row">
    <input id="fileInput" type="file" accept="application/pdf">
    <input id="password" type="password" placeholder="Enter PDF Password">
    <button id="unlockBtn">Unlock & Preview</button>
    <button id="downloadAll" disabled>Download All Pages (ZIP)</button>
  </div>

  <div id="status"></div>
  <section id="preview"></section>
</main>

<footer>
  © 2025 Multiimagex | Free Online PDF Unlock Tool
</footer>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.110/build/pdf.worker.min.js";

const fileInput=document.getElementById("fileInput");
const passwordInput=document.getElementById("password");
const unlockBtn=document.getElementById("unlockBtn");
const preview=document.getElementById("preview");
const status=document.getElementById("status");
const downloadAll=document.getElementById("downloadAll");

let pdfDoc=null;

unlockBtn.addEventListener("click",async()=>{
  const file=fileInput.files[0];
  if(!file){alert("Select a PDF file first");return;}
  status.textContent="Loading PDF...";
  const buffer=await file.arrayBuffer();
  try{
    const task=pdfjsLib.getDocument({data:new Uint8Array(buffer),password:passwordInput.value||undefined});
    pdfDoc=await task.promise;
  }catch(e){
    status.textContent="Incorrect password or failed to open PDF.";
    return;
  }

  preview.innerHTML="";
  status.textContent=`Unlocked successfully — ${pdfDoc.numPages} pages. Rendering...`;

  for(let p=1;p<=pdfDoc.numPages;p++){
    const imgData=await renderPage(pdfDoc,p,1365); // High Quality
    appendCard(p,imgData);
  }

  status.textContent="PDF unlocked. You can download pages individually or all together.";
  downloadAll.disabled=false;
});

async function renderPage(pdf,pageNum,width){
  const page=await pdf.getPage(pageNum);
  const viewport=page.getViewport({scale:1});
  const scale=width/viewport.width;
  const vp=page.getViewport({scale});
  const canvas=document.createElement("canvas");
  canvas.width=vp.width;
  canvas.height=vp.height;
  const ctx=canvas.getContext("2d");
  await page.render({canvasContext:ctx,viewport:vp}).promise;
  return canvas.toDataURL("image/png");
}

function appendCard(pageNum,imgData){
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="${imgData}" alt="Page ${pageNum}">
    <p>Page ${pageNum}</p>
    <a href="${imgData}" download="page-${pageNum}.png">
      <button>Download</button>
    </a>
  `;
  preview.appendChild(card);
}

downloadAll.addEventListener("click",async()=>{
  if(!pdfDoc)return;
  status.textContent="Preparing ZIP file...";
  const zip=new JSZip();
  for(let p=1;p<=pdfDoc.numPages;p++){
    const data=await renderPage(pdfDoc,p,1365);
    zip.file(`page-${p}.png`,dataURLtoBlob(data));
  }
  const blob=await zip.generateAsync({type:"blob"});
  saveAs(blob,"unlocked-pdf-images.zip");
  status.textContent="Download ready!";
});

function dataURLtoBlob(dataurl){
  const arr=dataurl.split(","),mime=arr[0].match(/:(.*?);/)[1];
  const bstr=atob(arr[1]);let n=bstr.length;const u8=new Uint8Array(n);
  while(n--)u8[n]=bstr.charCodeAt(n);
  return new Blob([u8],{type:mime});
}
</script>
