<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Tag Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      width: 300px;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
      background: #ff0000;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .tags {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tag {
      display: inline-block;
      background: #eee;
      padding: 5px 10px;
      margin: 4px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>YouTube Tag Extractor</h2>
  <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" />
  <button id="extractBtn">Extract Tags</button>

  <div class="tags" id="tagContainer"></div>

  <script>
    // ✅ Function to extract YouTube video ID
    function extractVideoID(url) {
      const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
      const match = url.match(regExp);
      return match && match[2].length === 11 ? match[2] : null;
    }

    // ✅ Fetch tags using the proxy backend
    async function fetchTags(videoUrl) {
      try {
        const videoId = extractVideoID(videoUrl);
        if (!videoId) throw new Error("Invalid YouTube URL");

        const backendURL = "https://youtube-tag-proxy.vercel.app";
        const resp = await fetch(`${backendURL}/extract?v=${videoId}`);
        if (!resp.ok) throw new Error("Server error");

        const data = await resp.json();
        if (!data.tags || !data.tags.length) throw new Error("No tags found");

        return data.tags;
      } catch (err) {
        console.error("Error fetching tags:", err.message);
        alert("Error fetching tags: " + err.message);
        return [];
      }
    }

    // ✅ Handle button click
    document.getElementById("extractBtn").addEventListener("click", async () => {
      const url = document.getElementById("videoUrl").value.trim();
      if (!url) return alert("Please enter a YouTube URL");

      document.getElementById("tagContainer").innerHTML = "Extracting tags...";
      const tags = await fetchTags(url);

      if (tags.length) {
        document.getElementById("tagContainer").innerHTML = tags.map(t => `<span class="tag">${t}</span>`).join("");
      } else {
        document.getElementById("tagContainer").innerHTML = "No tags found.";
      }
    });
  </script>

</body>
</html>
