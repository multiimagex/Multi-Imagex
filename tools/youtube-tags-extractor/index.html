<script>
/*
  YouTube Tag Generator - single-file JS
  - Datamuse API used for related words (no key required)
  - Placeholder for RapidAPI YouTube Keywords API (you must provide your own key & endpoint if desired)
  - Popular tags fallback included
  - Local analytics stored per-day in localStorage: counts of generated tags
  - Accessibility: aria-live, labels, keyboard-focusable elements
  - AI-ready: points where a server-side or LLM integration could be added are commented
*/

(function(){
  const inputEl = document.getElementById('input');
  const generateBtn = document.getElementById('generate');
  const tagsInner = document.getElementById('tags-inner');
  const statusEl = document.getElementById('status');
  const copyBtn = document.getElementById('copy');
  const clearBtn = document.getElementById('clear');
  const txtBtn = document.getElementById('download-txt');
  const csvBtn = document.getElementById('download-csv');
  const tagCountEl = document.getElementById('tag-count');
  const synonymsToggle = document.getElementById('synonyms');
  const showScoreToggle = document.getElementById('show-score');
  const mostGeneratedEl = document.getElementById('most-generated');
  const darkToggle = document.getElementById('dark-toggle');

  // Popular YouTube SEO tags fallback
  const popularTags = [
    "youtube seo","video marketing","youtube growth","youtube tag generator","multiimagex",
    "free youtube tools","best youtube tags","trending tags","youtube optimization","viral video tags",
    "how to grow on youtube","youtube tips","grow on youtube","youtube algorithm","youtube monetization"
  ];

  // Utility helpers
  const sleep = ms => new Promise(r=>setTimeout(r,ms));
  const normalize = s => s.trim().toLowerCase().replace(/[^\w\s-]/g, '');
  const uniqueKeepOrder = arr => [...new Set(arr)];

  // Today's key for analytics
  function analyticsKey(){
    const d = new Date();
    return 'mx_tags_' + d.toISOString().slice(0,10);
  }

  // Update analytics (local counts)
  function updateAnalytics(tags){
    const key = analyticsKey();
    const raw = localStorage.getItem(key);
    let map = raw ? JSON.parse(raw) : {};
    tags.forEach(t=>{
      map[t] = (map[t]||0)+1;
    });
    localStorage.setItem(key, JSON.stringify(map));
    refreshAnalytics();
  }

  function refreshAnalytics(){
    const key = analyticsKey();
    const raw = localStorage.getItem(key);
    if(!raw){ mostGeneratedEl.textContent = "—"; return; }
    const map = JSON.parse(raw);
    const pairs = Object.entries(map).sort((a,b)=>b[1]-a[1]).slice(0,6);
    if(pairs.length===0){ mostGeneratedEl.textContent = "—"; return; }
    mostGeneratedEl.textContent = pairs.map(p=>`${p[0]} (${p[1]})`).join(', ');
  }

  // Dark mode toggle (store in localStorage)
  function initTheme(){
    const root = document.documentElement;
    const theme = localStorage.getItem('mx_theme') || 'dark';
    if(theme === 'light'){ root.classList.add('light'); darkToggle.checked = true; }
    else { root.classList.remove('light'); darkToggle.checked = false; }
    darkToggle.addEventListener('change', ()=>{
      if(darkToggle.checked){ root.classList.add('light'); localStorage.setItem('mx_theme','light'); }
      else { root.classList.remove('light'); localStorage.setItem('mx_theme','dark'); }
    });
  }

  initTheme();
  refreshAnalytics();

  // Build tag variations
  function buildVariations(baseWords){
    const variations = new Set();
    const suffixes = [
      "", " tutorial", " guide", " tips", " tricks", " hack", " hacks", " secrets", " how-to", " hacks 2025", " 2025"
    ];
    baseWords.forEach(w=>{
      if(!w) return;
      const clean = normalize(w);
      if(!clean) return;
      variations.add(clean);
      suffixes.forEach(suf => {
        const t = (clean + suf).trim();
        variations.add(t);
      });
      // combine with "youtube" or "video"
      variations.add(`${clean} youtube`);
      variations.add(`${clean} video`);
    });
    return Array.from(variations);
  }

  // Merge in popular SEO tags
  function mergePopular(tags){
    const merged = tags.concat(popularTags);
    return uniqueKeepOrder(merged.map(t=>t.trim().toLowerCase())).filter(Boolean);
  }

  // Fetch related words from Datamuse (no key). Using 'ml' (means like)
  async function fetchDatamuseRelated(words, limit=15){
    try{
      const q = encodeURIComponent(words.join(' '));
      const url = `https://api.datamuse.com/words?ml=${q}&max=${limit}&md=f`;
      const resp = await fetch(url, {cache:'no-store'});
      if(!resp.ok) throw new Error('Datamuse failed');
      const data = await resp.json();
      // datamuse returns {word, score, tags}
      return data.map(d => ({word: d.word, score: d.score || 0}));
    }catch(e){
      console.warn('Datamuse error', e);
      return [];
    }
  }

  // Placeholder function for RapidAPI / YouTube Keyword APIs
  // Replace endpoint & headers with your paid API and return structure {keyword, volume}
  async function fetchYouTubeKeywordVolumes(keywords){
    // Example (disabled) - fill your real RapidAPI endpoint & key here
    // const API_ENDPOINT = 'https://your-rapidapi-youtube-keywords-endpoint';
    // const API_KEY = 'YOUR_RAPIDAPI_KEY';
    // try {
    //   const resp = await fetch(API_ENDPOINT, {
    //     method:'POST',
    //     headers:{
    //       'Content-Type':'application/json',
    //       'x-rapidapi-key':API_KEY,
    //       'x-rapidapi-host':'...'
    //     },
    //     body: JSON.stringify({keywords})
    //   });
    //   const json = await resp.json();
    //   // expected: [{keyword:'...', volume:1234}, ...]
    //   return json;
    // } catch(e) {
    //   console.error('YouTube keyword API error', e);
    //   return [];
    // }

    // No API configured — return empty. The rest of the flow will fallback to Datamuse score or generated defaults
    return [];
  }

  // Priority sorting by given score (descending)
  function prioritizeByScore(candidates, scoreMap){
    return candidates
      .map(t => ({tag:t, score: scoreMap[t] || 0}))
      .sort((a,b) => b.score - a.score || a.tag.localeCompare(b.tag))
      .map(x => ({tag:x.tag, score:x.score}));
  }

  // Build comma-separated string for YouTube
  function joinForYouTube(tags){
    // YouTube tag field uses comma-separated list
    return tags.join(', ');
  }

  // Render tags into UI
  function renderTags(tagObjs){
    tagsInner.innerHTML = '';
    if(tagObjs.length === 0){
      tagsInner.innerHTML = '<em style="color:var(--muted)">No tags yet — generate to see suggestions.</em>';
      return;
    }
    tagObjs.forEach(obj=>{
      const el = document.createElement('div');
      el.className = 'tag';
      el.setAttribute('tabindex','0');
      el.setAttribute('role','button');
      el.setAttribute('aria-label','Tag: ' + obj.tag + (obj.score ? ', popularity ' + obj.score : ''));
      el.textContent = obj.tag;
      if(showScoreToggle.checked){
        const sp = document.createElement('span');
        sp.className = 'score';
        sp.textContent = obj.score ? (Math.round(obj.score)) : '—';
        el.appendChild(sp);
      }
      tagsInner.appendChild(el);
    });
  }

  // Copy to clipboard
  async function copyTags(){
    const tags = Array.from(tagsInner.querySelectorAll('.tag')).map(t=>t.firstChild.textContent.trim());
    if(tags.length===0) return alert('No tags to copy — generate tags first.');
    const csv = joinForYouTube(tags);
    try{
      await navigator.clipboard.writeText(csv);
      statusEl.textContent = 'Tags copied to clipboard';
      setTimeout(()=> statusEl.textContent = 'Ready', 1800);
    }catch(e){
      // fallback
      const ta = document.createElement('textarea');
      ta.value = csv;
      document.body.appendChild(ta);
      ta.select();
      try{ document.execCommand('copy'); statusEl.textContent = 'Tags copied (fallback)'; }catch(err){ alert('Copy failed — please copy manually:\n' + csv); }
      ta.remove();
      setTimeout(()=> statusEl.textContent = 'Ready', 1800);
    }
  }

  // Download as file
  function downloadFile(filename, content){
    const blob = new Blob([content], {type: 'text/plain;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  }

  // Main generation flow
  generateBtn.addEventListener('click', async ()=>{
    const raw = inputEl.value || '';
    if(!raw.trim()){ alert('Please enter a video title, description, or keywords.'); inputEl.focus(); return; }

    // UI state
    generateBtn.disabled = true;
    statusEl.textContent = 'Analyzing…';
    statusEl.setAttribute('aria-busy','true');

    // 1) base words from input (split on commas/space/newline/|/-)
    const base = raw.split(/[\s,|\/\\\n-]+/).map(normalize).filter(Boolean);
    const dedupedBase = uniqueKeepOrder(base);
    await sleep(120); // tiny delay for perceived responsiveness

    // 2) create initial variations
    let variations = buildVariations(dedupedBase);

    // 3) optionally expand with AI synonyms (placeholder)
    if(synonymsToggle.checked){
      // AI-ready spot: you can replace this block with an LLM or synonyms API call.
      // For now we use Datamuse 'rel_syn' for synonyms per word.
      statusEl.textContent = 'Fetching synonyms…';
      let synPromises = dedupedBase.map(async w=>{
        try{
          const url = `https://api.datamuse.com/words?rel_syn=${encodeURIComponent(w)}&max=6`;
          const r = await fetch(url);
          if(!r.ok) return [];
          const j = await r.json();
          return j.map(o=>o.word);
        }catch(e){ return []; }
      });
      const synArrays = await Promise.all(synPromises);
      const flatSyns = synArrays.flat().map(s=>normalize(s)).filter(Boolean);
      variations = variations.concat(buildVariations(flatSyns));
    }

    // 4) Fetch related words (Datamuse)
    statusEl.textContent = 'Fetching related/trending words…';
    const datamuseRelated = await fetchDatamuseRelated(dedupedBase, 30);
    const relatedWords = datamuseRelated.map(d=>d.word);
    variations = variations.concat(buildVariations(relatedWords || []));

    // 5) attempt to fetch YouTube keyword volumes (placeholder)
    statusEl.textContent = 'Checking volume estimates (if API configured)…';
    const candidateList = uniqueKeepOrder(variations.map(normalize)).filter(Boolean);

    let volumeResults = [];
    try{
      volumeResults = await fetchYouTubeKeywordVolumes(candidateList);
    }catch(e){
      console.warn('volume api error', e);
      volumeResults = [];
    }

    // Build score map:
    // - If volumeResults supplied real 'volume', use that.
    // - Else use datamuse score if available.
    // - Else fallback to heuristics: tag length and whether contains '2025' or 'youtube'
    const scoreMap = {};
    // datamuse map
    (datamuseRelated || []).forEach(d => { if(d.word) scoreMap[normalize(d.word)] = Math.max(scoreMap[normalize(d.word)]||0, d.score||0); });

    // volumeResults expected shape: [{keyword, volume}]
    if(Array.isArray(volumeResults) && volumeResults.length){
      volumeResults.forEach(v=>{
        const k = normalize(v.keyword || v.key || v.word || '');
        const vol = Number(v.volume || v.search_volume || v.avg || 0);
        if(k) scoreMap[k] = Math.max(scoreMap[k]||0, vol);
      });
    }

    // base popularity approximation
    candidateList.forEach(t=>{
      if(!scoreMap[t]){
        // heuristic: prefer tags that include 'youtube', 'how', 'tutorial', '2025' slightly
        let score = 0;
        if(t.includes('youtube')) score += 25;
        if(t.includes('how')) score += 12;
        if(t.includes('tutorial')||t.includes('guide')) score += 10;
        if(t.includes('2025')) score += 8;
        // penalize very long tags
        if(t.split(' ').length > 5) score -= 6;
        scoreMap[t] = Math.max(scoreMap[t]||0, score);
      }
    });

    // 6) merge in popular SEO tags
    let merged = mergePopular(candidateList);

    // 7) create prioritized list
    let prioritized = prioritizeByScore(merged, scoreMap);

    // 8) limit by selected count, but cap at 70
    const requested = parseInt(tagCountEl.value || '20', 10);
    const limit = Math.min(Math.max(requested, 10), 70);
    prioritized = prioritized.slice(0, limit);

    // 9) final de-dup (ensure unique)
    const finalTags = uniqueKeepOrder(prioritized.map(t=>t.tag));

    // 10) if no results fallback to default popular tags
    let outTags = finalTags;
    if(finalTags.length === 0){
      outTags = mergePopular(popularTags).slice(0, limit);
      // create score objects for display
      prioritized = outTags.map(t=>({tag:t, score: scoreMap[t] || 0}));
    } else {
      // ensure prioritized aligns with outTags
      prioritized = outTags.map(t=>({tag:t, score: scoreMap[t] || 0}));
    }

    // 11) render & update UI
    renderTags(prioritized);
    updateAnalytics(outTags);
    statusEl.textContent = `Generated ${outTags.length} tags`;
    statusEl.setAttribute('aria-busy','false');
    generateBtn.disabled = false;

    // store last generated in memory for downloads/copy
    generateBtn.dataset.last = JSON.stringify(prioritized);

  });

  // Copy button
  copyBtn.addEventListener('click', async ()=>{
    const last = generateBtn.dataset.last ? JSON.parse(generateBtn.dataset.last) : [];
    if(last.length === 0){ statusEl.textContent = 'Nothing to copy — generate tags first'; setTimeout(()=>statusEl.textContent='Ready',1600); return; }
    const tags = last.map(x=>x.tag);
    const csv = joinForYouTube(tags);
    try{
      await navigator.clipboard.writeText(csv);
      statusEl.textContent = 'Copied tags to clipboard';
      setTimeout(()=> statusEl.textContent = 'Ready', 1400);
    }catch(e){
      // fallback
      const ta = document.createElement('textarea');
      ta.value = csv;
      document.body.appendChild(ta);
      ta.select();
      try{ document.execCommand('copy'); statusEl.textContent = 'Copied tags (fallback)'; }catch(err){ alert('Copy failed — please copy manually:\n' + csv); }
      ta.remove();
      setTimeout(()=> statusEl.textContent = 'Ready', 1400);
    }
  });

  clearBtn.addEventListener('click', ()=>{
    inputEl.value = '';
    tagsInner.innerHTML = '<em style="color:var(--muted)">Enter input and click Generate Tags</em>';
    statusEl.textContent = 'Cleared';
    generateBtn.dataset.last = '';
    setTimeout(()=> statusEl.textContent = 'Ready', 1000);
  });

  // Downloads
  txtBtn.addEventListener('click', ()=>{
    const last = generateBtn.dataset.last ? JSON.parse(generateBtn.dataset.last) : [];
    if(last.length === 0){ alert('No tags to download — generate tags first.'); return; }
    const tags = last.map(x=>x.tag);
    const content = tags.join(', ');
    downloadFile('youtube-tags.txt', content);
    statusEl.textContent = 'Downloaded .txt';
    setTimeout(()=> statusEl.textContent = 'Ready', 1200);
  });

  csvBtn.addEventListener('click', ()=>{
    const last = generateBtn.dataset.last ? JSON.parse(generateBtn.dataset.last) : [];
    if(last.length === 0){ alert('No tags to download — generate tags first.'); return; }
    const tags = last.map(x=>x.tag);
    // simple CSV: one tag per line
    const csv = tags.map(t=>`"${t.replace(/"/g,'""')}"`).join('\n');
    downloadFile('youtube-tags.csv', csv);
    statusEl.textContent = 'Downloaded .csv';
    setTimeout(()=> statusEl.textContent = 'Ready', 1200);
  });

  // small help modal navigation
  document.getElementById('help-link').addEventListener('click', (e)=>{
    e.preventDefault();
    alert(
      "How to use Multiimagex YouTube Tag Generator:\n\n" +
      "1. Paste your video title, description, or seed keywords.\n" +
      "2. Choose desired tag count and optional AI synonyms.\n" +
      "3. Click 'Generate Tags'. Use Copy to paste into YouTube tag field (comma-separated).\n\n" +
      "Pro tips:\n- Use concise keywords (2-4 words) for best discovery.\n- Add a mix of short and long-tail tags.\n- Use AI synonyms sparingly to keep relevance.\n\nFor advanced volume metrics, configure a YouTube keyword API (RapidAPI) in the script where noted."
    );
  });

  // keyboard shortcut: ctrl+enter triggers generate
  inputEl.addEventListener('keydown', (e)=>{
    if((e.ctrlKey || e.metaKey) && e.key === 'Enter'){
      e.preventDefault();
      generateBtn.click();
    }
  });

  // on load show placeholder
  tagsInner.innerHTML = '<em style="color:var(--muted)">Enter title/description/keywords and click Generate Tags — optimized for YouTube discoverability.</em>';

  // check for clipboard API support
  if(!navigator.clipboard) copyBtn.title = 'Clipboard API not fully supported in this browser';

  // expose function to readestimated score (for future integration)
  window._mx_tag_tool = {
    generateNow: () => generateBtn.click(),
    getLast: () => generateBtn.dataset.last ? JSON.parse(generateBtn.dataset.last) : []
  };

  // initial status
  statusEl.textContent = 'Ready';
})();
</script>
</body>
</html>
