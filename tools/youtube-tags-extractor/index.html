<style>
:root {
  --bg:#f7fafc; --card:#fff; --muted:#6b7280; --accent:#0066ff; --radius:12px; --shadow:0 6px 18px rgba(0,0,0,0.08);
}
@media (prefers-color-scheme: dark){ :root{--bg:#071025;--card:#071426;--muted:#9aa6b2;} }
body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:#0f172a;}
.container{max-width:980px;margin:20px auto;padding:16px;}
header{display:flex;flex-direction:column;gap:8px;margin-bottom:16px;}
h1{margin:0;font-size:22px;}
p.subtitle{margin:0;color:var(--muted);font-size:14px;}
.card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;}
.input-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;}
input[type=url], input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid #ddd;font-size:14px;}
button{padding:10px 14px;border:none;border-radius:8px;background:var(--accent);color:#fff;cursor:pointer;transition:0.15s ease;}
button:hover{opacity:0.9;}
.tags-wrap{display:flex;flex-wrap:wrap;gap:8px;margin-top:12px;}
.tag{padding:6px 12px;border-radius:999px;border:1px solid rgba(0,0,0,0.06);background:linear-gradient(180deg, rgba(255,255,255,0.6), transparent);cursor:pointer;font-size:13px;transition:0.12s ease;}
.tag:hover{transform:translateY(-2px);box-shadow:0 4px 10px rgba(0,102,255,0.08);}
.meta{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:10px;}
.pill{background:rgba(0,102,255,0.1);padding:4px 10px;border-radius:999px;font-weight:600;font-size:13px;}
.actions{display:flex;gap:6px;}
.empty{padding:12px;border:1px dashed #ccc;color:var(--muted);text-align:center;border-radius:8px;}
footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px;}
@media(max-width:640px){.input-row{flex-direction:column;}}
</style>
</head>
<body>
<div class="container">
<header>
<h1>YouTube Tag Extractor Tool</h1>
<p class="subtitle">Extract YouTube video tags instantly – powered by Multiimagex.online</p>
</header>
<main class="card">
<label>YouTube Video URL</label>
<div class="input-row">
<input id="videoUrl" type="url" placeholder="https://www.youtube.com/watch?v=VIDEO_ID">
<button id="extractBtn">Extract Tags</button>
</div>
<label style="margin-top:8px;font-size:13px;color:var(--muted)">Optional API Key (not required)</label>
<input id="apiKey" type="text" placeholder="Enter YouTube API Key">
<div class="meta">
<div class="pill" id="status">Idle</div>
<div class="pill" id="tagCount">Tags: 0</div>
<div class="actions">
<button id="copyAll">Copy All Tags</button>
<button id="exportTxt">Export .txt</button>
<button id="exportCsv">Export .csv</button>
</div>
</div>
<section>
<div id="tagsContainer" class="tags-wrap empty">Paste a YouTube video URL and click "Extract Tags"</div>
<div id="analysis" style="margin-top:12px"></div>
</section>
</main>
<footer>
© 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer
</footer>
</div>

<script>
const $ = (s)=>document.querySelector(s);
const statusEl = $('#status');
const tagsContainer = $('#tagsContainer');
const tagCountEl = $('#tagCount');
const apiKeyInput = $('#apiKey');

function setStatus(t){statusEl.textContent=t;}
function extractVideoID(url){
    try{
        const u=new URL(url.indexOf('http')===0?url:'https://'+url);
        if(u.hostname.includes('youtu.be')) return u.pathname.slice(1).split(/[?&]/)[0];
        if(u.searchParams.get('v')) return u.searchParams.get('v');
        const m=url.match(/v=([\w_-]{5,})/);
        if(m)return m[1];
        const alt=url.match(/([\w_-]{11})/);
        return alt?alt[1]:null;
    }catch(e){return null;}
}
function cleanTags(arr){
    if(!arr||!arr.length)return[];
    const cleaned=arr.map(t=>t.trim()).filter(Boolean);
    return [...new Set(cleaned)].map(t=>t.replace(/[\n\r]+/g,' ').replace(/\s+/g,' ').trim());
}
function renderTags(tags){
    tags=cleanTags(tags);
    tagCountEl.textContent=`Tags: ${tags.length}`;
    tagsContainer.innerHTML='';
    if(!tags.length){
        tagsContainer.classList.add('empty');
        tagsContainer.textContent='No tags found for this video — try another URL.';
        return;
    }
    tagsContainer.classList.remove('empty');
    tags.forEach(t=>{
        const el=document.createElement('div');
        el.className='tag';
        el.textContent=t;
        el.title='Click to copy';
        el.addEventListener('click',()=>{navigator.clipboard.writeText(t);});
        tagsContainer.appendChild(el);
    });
}
async function fetchWithTimeout(url,opts={},timeout=12000){
    const controller=new AbortController();
    opts.signal=controller.signal;
    const id=setTimeout(()=>controller.abort(),timeout);
    try{
        const res=await fetch(url,opts);
        clearTimeout(id);
        return res;
    }catch(e){clearTimeout(id);throw e;}
}
async function fetchTagsFromHtmlProxy(videoId){
    const url=`https://youtube-tag-proxy.vercel.app/extract?v=${videoId}`;
    const res=await fetchWithTimeout(url);
    if(!res.ok)throw new Error('Proxy fetch failed');
    const text=await res.text();
    const metaMatch=text.match(/<meta name="keywords" content="([^"]+)">/i);
    if(metaMatch) return metaMatch[1].split(',').map(s=>s.trim());
    const jsonMatch=text.match(/ytInitialPlayerResponse\s*=\s*(\{.*?\})\s*;/s);
    if(jsonMatch){
        try{
            const obj=JSON.parse(jsonMatch[1]);
            return (obj.videoDetails && obj.videoDetails.keywords)?obj.videoDetails.keywords:[];
        }catch(e){}
    }
    const descMatch=text.match(/<meta property="og:description" content="([^"]+)"/i);
    if(descMatch){
        const words=descMatch[1].split(/[^A-Za-z0-9]+/).map(w=>w.trim()).filter(Boolean);
        return Array.from(new Set(words)).slice(0,30);
    }
    return [];
}

$('#extractBtn').addEventListener('click',async()=>{
    const url=$('#videoUrl').value.trim();
    if(!url){alert('Enter a valid YouTube URL'); return;}
    const vid=extractVideoID(url);
    if(!vid){alert('Could not extract video ID'); return;}
    setStatus('Extracting...');
    try{
        const tags = await fetchTagsFromHtmlProxy(vid);
        renderTags(tags);
        setStatus('Done');
    }catch(e){
        console.error(e);
        setStatus('Error fetching tags');
        tagsContainer.classList.add('empty');
        tagsContainer.textContent='Failed to extract tags — try another URL.';
    }
});

// Copy all
$('#copyAll').addEventListener('click',()=>{
    const tags = Array.from(tagsContainer.querySelectorAll('.tag')).map(t=>t.textContent);
    if(!tags.length)return;
    navigator.clipboard.writeText(tags.join(','));
    alert('Tags copied to clipboard');
});

// Export .txt
$('#exportTxt').addEventListener('click',()=>{
    const tags = Array.from(tagsContainer.querySelectorAll('.tag')).map(t=>t.textContent);
    if(!tags.length)return;
    const blob=new Blob([tags.join('\n')],{type:'text/plain'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='tags.txt'; a.click();
    URL.revokeObjectURL(url);
});

// Export .csv
$('#exportCsv').addEventListener('click',()=>{
    const tags = Array.from(tagsContainer.querySelectorAll('.tag')).map(t=>t.textContent);
    if(!tags.length)return;
    const blob=new Blob([tags.join(',')],{type:'text/csv'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); a.href=url; a.download='tags.csv'; a.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
