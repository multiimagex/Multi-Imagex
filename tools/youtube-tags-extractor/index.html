<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333; }
header { background:#ff0000; color:#fff; padding:20px 10px; text-align:center; }
h1 { margin:0; font-size:2rem; }
main { padding:20px; max-width:800px; margin:auto; }
input, button { padding:10px; margin:10px 0; width:100%; font-size:1rem; }
button { background:#ff0000; color:#fff; border:none; cursor:pointer; }
button:hover { background:#cc0000; }
.tags { margin-top:20px; }
.tag { display:inline-block; background:#e2e2e2; padding:5px 10px; margin:5px; border-radius:5px; font-size:0.9rem; }
#copyButton { background:#28a745; margin-top:10px; }

<body>

<header>
<h1>YouTube Tag Generator Tool</h1>
<p>Boost your YouTube SEO with Multiimagex.online</p>
</header>

<main>
<input type="text" id="keyword" placeholder="Enter video title or keyword">
<button onclick="generateTags()">Generate Tags</button>
<div class="tags" id="tagsOutput"></div>
<button id="copyButton" onclick="copyTags()">Copy Tags</button>
</main>

<footer>
<p>&copy; 2025 Multiimagex.online | Free YouTube Tools & SEO Optimizer</p>
</footer>

<script>
// Generate tags
async function generateTags() {
    const keyword = document.getElementById("keyword").value.trim();
    if(!keyword) return alert("Please enter a keyword or video title");

    const words = keyword.split(" ");
    let tags = [];

    // Basic lowercase words
    words.forEach(word => {
        if(word.length>2) tags.push(word.toLowerCase());
    });

    // Add variations
    words.forEach(word => {
        if(word.length>2){
            tags.push(word.toLowerCase()+" tutorial");
            tags.push(word.toLowerCase()+" guide");
            tags.push(word.toLowerCase()+" tips");
            tags.push(word.toLowerCase()+" tricks");
            tags.push(word.toLowerCase()+" hack");
        }
    });

    // Popular SEO tags
    const popularTags = ["youtube seo","video marketing","youtube growth","youtube tag generator","multiimagex","free youtube tools","best youtube tags","trending tags","youtube optimization"];
    tags = [...new Set([...tags, ...popularTags])];

    // Fetch related words from Datamuse API for advanced tags
    try{
        const response = await fetch(`https://api.datamuse.com/words?ml=${encodeURIComponent(keyword)}&max=10`);
        const data = await response.json();
        data.forEach(item => {
            if(item.word.length>2) tags.push(item.word.toLowerCase());
        });
        tags = [...new Set(tags)];
    } catch(err){
        console.log("Datamuse API error, using default tags.");
    }

    // Show tags
    const tagsOutput = document.getElementById("tagsOutput");
    tagsOutput.innerHTML = tags.map(tag=>`<span class="tag">${tag}</span>`).join(" ");
}

// Copy tags to clipboard
function copyTags(){
    const tagsOutput = document.getElementById("tagsOutput");
    if(tagsOutput.innerText.trim() === "") return alert("No tags to copy!");
    const textarea = document.createElement("textarea");
    textarea.value = tagsOutput.innerText.replace(/\n/g,", ");
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
    alert("Tags copied to clipboard!");
}
</script>

</body>
